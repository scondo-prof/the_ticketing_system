name: GitHub Issues to Discord Integration

on:
  issues:
    types:
      - opened
      - closed
      - reopened
      - edited
      - deleted
      - transferred
      - pinned
      - unpinned
      - labeled
      - unlabeled
      - locked
      - unlocked
      - assigned
      - unassigned
      - milestoned
      - demilestoned
  issue_comment:
    types:
      - created
      - edited
      - deleted

jobs:
  notify-discord:
    name: Notify Discord about Issue Events
    uses: scondo-prof/theToolKit/.github/workflows/github-issues-discord-integration.yml@2-gh-issues-to-discord
    secrets: inherit
